<button (click)="logout()">Wyloguj</button>

<ul>
    <li *ngFor="let host of hosts">
        <h2>Host: {{host.host}}</h2>
        <p>Status: {{host.status}}</p>
        <ul>
            <ng-container *ngFor="let reservation of reservations">
                <li *ngIf="host.host == reservation.host">
                    <div> 
                        <p>{{reservation.username}}</p>
                        <p>{{reservation.start}}</p>
                        <p>{{reservation.end}}</p>
                    </div>
                </li>
            </ng-container>
        </ul>
    </li>
</ul>
